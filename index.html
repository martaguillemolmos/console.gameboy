<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy by Marta Guillem</title>

    <!-- Vinculamos el archivo a nuestro css. -->

    <link href="css/style.css" rel="stylesheet">

</head>
<body>
 
  <div class="container gameboy">
    <!-- Generamos un div que va a contener el diseño integro de la GameBoy. -->
   
    <!-- Parte superior boton -->
    <!-- <div class="top-detalles">
        <div class="botonSuperior"></div>
    </div> -->
   

    <div class="box-top">

        <div class="diseño-frontal cabecera">

        
                    <!-- Diseño texto ON-OFF de la GameBoy. -->
                    <div class="onOff">
                        <div class="espacioIzquierda"></div>
                        <div class ="espacioMedio">
                            <span>◁ OFF·ON ▷</span>
                        </div>
                        <div class="espacioDerecha"></div>
                    </div>

                    <!-- Diseño de la pantalla -->
                    <div class="totalScreen">

                            <div class="screenTextoSuperior">
                            <span id="textMatrix">DOT MATRIX WITH STEREO SOUND</span>
                            </div>
                    
                            <div class="pantallaInfor">
                                <div class="bateria">
                                    <div class="piloto"></div>
                                    <div class="textoPiloto">BATTERY</div>
                                </div>
                    
                                <div class="pantalla">
                                </div>

                        
                            </div>
                        </div>

                    </div>

                    <!-- Diseño del logo que hay debajo de la pantalla -->
                    <div class="logoNintendo">
                        <p><span id="textNintendo">Nintendo </span><span id="textGameBoy">GAME BOY</p></span>
                    </div>
                    <div class="logoTm">TM</div>

                    <!-- Diseño teclas parte forma de cruz y botones A y B. -->
                    <div class="parteBotones1">
                        
                        <!-- Diseño de la cruz -->
                        <div class="cruz">
                        <!-- Para el diseño de la cruz vamos a utilizar filas y columnas. -->
                            <div class="row1">
                                
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
        
                            </div>

                            <div class="row2">
                                
                                <div class="col-5 col-md-5 col-lg-5"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-5 col-md-5 col-lg-5"></div>
                                
        
                            </div>

                            <div class="row3">
                                
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
                                <div class="col-2 col-md-2 col-lg-2"></div>
        
                            </div>

                        
                        
                        </div>
                        
                        <div class="botonesAB">
                                <div id="botonA"></div>
                                <div id="botonB"></div>
                        </div>
              
                    </div>
                    <div class="selectStart">

                            <div class="startExterior">        
                                <div id="startBoton">
                                    <div id="clickStart"></div>
                                        <div class="textStart">START</div>
                                </div>
                            </div>
                           
                            <div class="selectExterior">        
                                <div id="selectBoton">
                                    <div id="clickSelect"></div>
                                        <div class="textSelect">SELECT</div>
                                </div>
                            </div>
                           
                             
                    </div>
            
                    <!-- Diseño de los altavoces -->
                    <div class="altavoces">
                        <div class="altavocesVacio"></div>
                        <div class="row contenidoAltavoces">
                            <div class= "col-2 col-md-2 col-lg-2 altavoz1"></div>
                            <div class= "col-2 col-md-2 col-lg-2 altavoz1"></div>
                            <div class= "col-2 col-md-2 col-lg-2 altavoz1"></div>
                            <div class= "col-2 col-md-2 col-lg-2 altavoz1"></div>
                            <div class= "col-2 col-md-2 col-lg-2 altavoz1"></div>
                            <div class= "col-2 col-md-2 col-lg-2 altavoz1"></div>
                        </div>
                    </div>

                    <!-- Diseño del texto PHONE -->
                    <div class="textoPhone">
                        <div class="espacioPhoneIzq"></div>
                        <div class ="phone">
                            <span>PHONE</span>
                        </div>
                        <div class="espacioPhoneDer"></div>
                    </div>

                    <!-- Diseño 3 lineas debajo de phones -->
                    <div class="row lineasPhone">
                        <div class= "col-2 col-md-2 col-lg-2 lineaPh1"></div>
                        <div class= "col-2 col-md-2 col-lg-2 lineaPh1"></div>
                        <div class= "col-2 col-md-2 col-lg-2 lineaPh1"></div>
                    </div>
                </div>
                     
    </div>

  
     

    <script src="js/main.js"></script>
</body>

</html>
